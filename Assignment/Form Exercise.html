<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>

<div>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>

	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>
</div>

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">

	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">

	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
</div>

<div>
	<label for="email">Email:</label>
	<input name="email" id="email" type="email" placeholder="your email" required>

	<label for="password">Password:</label>
	<input name="password" id="password" type="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters">
</div>

<div>
	<fieldset>
		<legend>Birthday:</legend>
		<label for="month">Month:</label>
		<select name="month" id="month">
			<option>Month</option>
			<option>Jul</option>
		</select>
		<label for="day">Day:</label>
		<select name="day" id="day">
			<option>Day</option>
			<option>03</option>
		</select>
		<label for="year">Year:</label>
		<select name="year" id="year">
			<option>Year</option>
			<option>2020</option>
		</select>
	</fieldset>
</div>

<div>
	<label>
		I agree to the terms and conditions
		<input name="checkbox" type="checkbox" required>
	</label>
</div>

<div>
	<input type="submit" value="submit">
</div>

</form>

</body>
</html>
